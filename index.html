<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">Rock, Paper, Scissors</div>
    <div class="buttons">
        <input type="image" value="Rock" src="images/rock.png">
        <input type="image" value="Paper" src="images/paper.png">
        <input type="image" value="Scissors" src="images/scissors.png">
    </div>
    <div class="result"></div>
    <div class="scores">
        <div class="playerScoreCount"></div>
        <div class="computerScoreCount"></div>
    </div>
    <div class="winner"></div>
</body>
</html>
